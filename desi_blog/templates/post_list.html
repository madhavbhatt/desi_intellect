{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="list">
             <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                <h3>{{ post.created_date }}</h3>
                <h4>- By {{ post.author }}</h4>
                <p align="justify" >{{ post.description | safe }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
