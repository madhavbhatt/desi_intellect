{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.image %}
            <div class="post">
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'media_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
                {% else %}
                    <p> You must be authenticated to Edit the Image</p>
                {% endif %}
                <div class="list">
                        <img src="{{ post.image.url }}" class="thumbnail"/>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
