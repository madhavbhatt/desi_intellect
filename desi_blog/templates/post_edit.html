{% extends 'base.html' %}

{% block content %}
    {{ form.media }}
    {% if request.user.is_authenticated %}
    <h1>New post</h1>
    <form method="POST" class="post-form" role="form" action="" enctype="multipart/form-data" id="postform">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    {% else %}
        <p> You must be authenticated to Post</p>
    {% endif %}
{% endblock %}
