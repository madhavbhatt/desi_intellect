{% load staticfiles %}
<html>
    <head>
        <title>Django desi_post</title>
        <link rel="stylesheet" href="{% static 'admin/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'admin/css/bootstrap-theme.min.css' %}">
        <link href="{% static 'admin/css/googlefonts.css' %}" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    </head>
    <body>
        <div class="page-header">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="top-menu"><button class="button">Logout</button></a>
                    <a href="{% url 'password_change'%}" class="top-menu"><button class="button">Change Password</button></a>
                    <a href="{% url 'draft_list' %}" class="top-menu"><button class="button">Drafts</button></a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><button class="button">Login</button></a>
                    <a href="{% url 'register' %}" class="top-menu"><button class="button">Register</button></a>
                    <a href="{% url 'forgot_password' %}" class="top-menu"><button class="button">Forgot Password</button></a>
                {% endif %}
                <a href="{% url 'post_new' %}" class="top-menu"><button class="button">New Post</button></a>
                <form method="POST" role="form" action="{% url 'search' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" size="20" name="search" placeholder="Search..." class="box">
                </form>
            <h1><a href="/">Django desi_post</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
