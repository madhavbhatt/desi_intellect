{% extends 'base.html' %}

{% block content %}

    {% if request.user.is_authenticated %}
<div class="post">
         <div class="list">
            <h1>Just Cheking ... </h1>
            <form method="POST" class="post-form" role="form" action="" enctype="multipart/form-data" id="postform">
                {% csrf_token %}
                <h2> Are you sure you want to delete this post ?</h2>
                <h3 style="color:black">{{ post.title }}</h3>
                <p>{{ post.description | safe }}</p>
                <button class="warningbutt" type="submit" value="confirm">Confirm</button>
                <a class="button" href="{{ post.get_absolute_url }}">Cancel</a>
            </form>
         </div>
</div>
    {% else %}
        <p> You must be authenticated to Delete</p>
    {% endif %}
{% endblock %}
