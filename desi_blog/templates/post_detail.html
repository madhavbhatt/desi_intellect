{% extends 'base.html' %}

{% block content %}
    <div class="post">
         <div class="list">
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            {% else %}
                <p> You must be authenticated to Edit the Post</p>
            {% endif %}
            <h1>{{ post.title }}</h1>
            {% if post.created_date %}
                <h4>{{ post.created_date }}</h4>
            {% endif %}
             <p align="justify" >{{ post.description | safe }}</p>
         </div>
    </div>
{% endblock %}
