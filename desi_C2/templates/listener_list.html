{% extends 'base.html' %}

{% block content %}
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        table.fixed { table-layout:fixed; }
        table.fixed td { overflow: hidden; }
    </style>

    <div class="listener">
        <table class="fixed">
            <col width="150px" />
            <col width="150px" />
            <col width="150px" />
            <col width="150px" />
            <tr>
                <th>Title</th>
                <th>interface</th>
                <th>port</th>
                <th>Options</th>
            </tr>
        </table>
        {% for listener in listeners %}
            <table class="fixed">
                <col width="150px" />
                <col width="150px" />
                <col width="150px" />
                <col width="150px" />
                <tr>
                    <td><a href="{{ listener.get_absolute_url }}">{{ listener.title }}</a></td>
                    <td>{{ listener.interface }}</td>
                    <td>{{ listener.port }}</td>
                    <td>
                        <a class="btn btn-default" href="{% url 'listener_edit' pk=listener.pk %}"><span class="glyphicon glyphicon-edit" style="color:darkorange"></span></a>
                        <a title="rescan" class="btn btn-default" href="{% url 'listener_replay' pk=listener.pk %}"><span class="glyphicon glyphicon-repeat" style="color:darkorange"></span></a>
                        <a title="remove" class="btn btn-default" href="{% url 'listener_delete' pk=listener.pk %}"><span class="glyphicon glyphicon-remove" style="color:red"></span></a>
                    </td>
                </tr>
            </table>
        {% endfor %}
    </div>
{% endblock %}
