{% load staticfiles %}
<html>
    <head>
        <title>Django desi_post</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!--<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>-->
        <link rel="stylesheet" href="{% static 'admin/css/nonadmin-login.css' %}">
    </head>
    <body>
        <div class="page-header">
                <!--<span class="glyphicon glyphicon-plus"></span>-->
                <!--<a href="" class="top-menu"><button class="button">Search</button></a>-->
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="top-menu"><button class="button">Logout</button></a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><button class="button">Login</button></a>
                    <a href="{% url 'register' %}" class="top-menu"><button class="button">Register</button></a>
                {% endif %}
                <!--<a href="{}" class="top-menu"><button class="button">Media</button></a>-->
                <a href="{% url 'post_new' %}" class="top-menu"><button class="button">New Post</button></a>
                <form method="POST" role="form" action="{% url 'search' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" size="20" name="search" placeholder="Search..." class="box">
                </form>
            <h1><a href="/">Django desi_post</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
